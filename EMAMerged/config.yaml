# === EMAMerged/config.yaml ===

# SESSION / DATA
timezone: "US/Eastern"
rth_only: true
rth_start: "09:30"
rth_end:   "15:55"

# Live cadence as requested
timeframe: "15Min"
history_days: 30
bar_limit: 10000
feed: "iex"


# Block NEW entries N minutes before close
no_new_entries_last_min: 10

# CORE STRATEGY PARAMETERS
ema_fast: 9
ema_slow: 21
atr_period: 14

# FILTERS (all must pass to enter long)
filters:
  # ADX / DI
  adx_period: 14
  adx_threshold: 22           # you had 23 in your current config; say the word if you want 22
  # RSI
  rsi_period: 14
  rsi_min: 45                 # was 45; raise/lower to taste (can override via dispatch)
  rsi_max: 80
  # EMA slope (percent-of-price)
  slope_threshold_pct: 0.0008 # 08 bps per bar
  # Optional quality gates
  min_price: 10.0
  min_dollar_vol: 2000000
  dollar_vol_window: 20

# POSITION / RISK
allow_shorts: false
qty: 1                        # ALWAYS 1 share per entry
max_notional_per_trade: 2000  # skip entry when price > $2,000

# BRACKET ORDERS
brackets:
  enabled: true
  atr_mult_sl: 1.0            # stop distance = 1.2 * ATR
  take_profit_r: 1.2          # TP at +1R (R = entry price âˆ’ stop price)

# OUTPUT
results_dir: "results"
