timeframe: "15Min"
history_days: 30
bar_limit: 10000
feed: "iex"

filters:
  # STRONGER TREND
  adx_period: 14
  adx_threshold: 23        # â†‘ stricter than typical 20-22

  # MOMENTUM BOUNDS (optional)
  rsi_period: 14
  rsi_min: 45              # example; set to null / remove to disable
  rsi_max: 80

  # POSITIVE SLOPE (optional)
  slope_threshold_pct: 0.0012   # +0.12% per bar; raise to be stricter

  # AVOID PENNIES / ILLIQUID (optional)
  min_price: 10.0
  min_dollar_vol: 5000000       # $5M average over the window
  dollar_vol_window: 20

brackets:
  enabled: true
  atr_mult_sl: 1.0        # tighter stop than 1.2 (more defensive)
  take_profit_r: 1.2      # optional: increase TP to 1.2R if you tighten SL
